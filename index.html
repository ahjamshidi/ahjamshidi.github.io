<script>

	var vid = document.getElementById('vendorId').value;

		alert("please enter vendor collection id");
		return;

	}
	getLink = deepLink.replace('CollectionId',vid);
	console.log(encodeURI(getLink));
	encodedLink = encodeURI(getLink)
document.getElementById('genarated-link-android').innerHTML  = '<a href="'+encodedLink+'">'+encodedLink+'</a>';
document.getElementById('genarated-link-ios').innerHTML  = '<a href="'+encodedLink+'">'+encodedLink.replace('https://','snf://')+'</a>';
}
